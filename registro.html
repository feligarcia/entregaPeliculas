      <form id="registro">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrasena</label>
          <input type="password" class="form-control" id="contrasena">
        </div>
        <label for="exampleDataList" class="form-label">Genero peliculas preferido </label>
            <input class="form-control" list="datalistOptions" id="peliculapreferida" placeholder="Copia para buscar...">
            <datalist id="datalistOptions">
            <option value="Terror">
            <option value="Humor">
            <option value="Suspenso">
            <option value="Accion">
            <option value="Drama">
                <option value="Documental"></option>
            </datalist>
        
        <button type="submit" class="btn btn-primary" id="btnRegistrar" onclick="capturarDatos()">Registrar</button>
        
      </form>
